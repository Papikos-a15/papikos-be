name: Continuous Deployment (CD)

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (needed for koyeb CLI via npm)
      uses: actions/setup-node@v3
      with:
        node-version: '18' # or any LTS version

    - name: Install Koyeb CLI
      run: npm install -g koyeb

    - name: Log in to Koyeb
      run: koyeb auth login --token ${{ secrets.KOYEB_API_TOKEN }}

    - name: Deploy to Koyeb
      run: koyeb service redeploy papikos-be --app papikos-a15